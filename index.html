<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <p>Be Ready For</p>
            <h1>
                Eid Coming Soon
            </h1>
            <hr>
            <p id="launch"></p>
        </div>
    </header>
    <script>
        var countDownDate = new Date("Apr 22 2023 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000)
            document.getElementById("launch").innerHTML = days + "d" + hours + "h" + minutes + "m" + seconds + "s";
            if (distance < 0) {
                clearInterval(x)
                document.getElementById("launch").innerHTML = "Expired";

            }
        }, 1000)
    </script>
</body>

</html>
